name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-java:
    name: Build Backend (Java)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: ./mvnw clean package -DskipTests

      - name: Run Tests
        run: ./mvnw test -Dquarkus.http.test-port=0

  build-ui:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chargeback-ui/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: chargeback-ui

      - name: Lint UI
        run: npm run lint
        working-directory: chargeback-ui

      - name: Build UI
        run: npm run build
        working-directory: chargeback-ui
