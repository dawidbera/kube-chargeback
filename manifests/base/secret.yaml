# Purpose: Securely stores the webhook URL for budget alerts.
# The URL must be Base64 encoded if provided via 'data' (not shown here as we use stringData).
apiVersion: v1
kind: Secret
metadata:
  name: kubechargeback-webhook
  namespace: kubechargeback
type: Opaque
stringData:
  webhook.url: "http://example-webhook.local/alert"